<html>
	<head>
		<style>
		.zoom {
		  padding: 20px;
		  background-color: Aqua	 ;
		  transition: transform .9s;
		  width: 10px;
		  height: 10px;
		  margin: 50 auto;
		}

		.zoom:hover {
		  transform: scale(6);
		  }
		</style>
	</head>
	<body>

		<h1>Zoom on Hover</h1>
		
		<p>Hover over the div element.</p>
		  
		<div class="zoom"></div>

	</body>
</html>
