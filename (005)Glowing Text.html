<html><head>
<style>
body {
  background-color: black;
  font-family: cursive;
}

.glow {
  animation: glow 1s ease-in-out infinite alternate;
  font-size: 80px;

  color: #fff;
  text-align: center;
}

@-webkit-keyframes glow {
  from {}
  
  to {
    text-shadow: 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}
</style>
</head>
<body>

<h1 class="glow">Prathamesh Chavan</h1>
     
</body>
